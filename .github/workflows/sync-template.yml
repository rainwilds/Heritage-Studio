name: Sync Template Changes
on:
  workflow_dispatch: # Manual trigger only
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main # Specify the target branch explicitly
      - name: Template Sync
        uses: AndreasAugustin/actions-template-sync@v2 # Stable v2 tag
        with:
          source_gh_token: ${{ secrets.TOKEN_1 }} # Updated from github_token
          source_repo_path: rainwilds/Sandbox
          upstream_branch: main
          pr_branch_name_prefix: template-sync # Prefix for PR branch (replaces pr_branch)
          pr_title: 'chore: Sync template changes from rainwilds/Sandbox' # Title for the PR
          pr_labels: 'template-sync,automated' # Labels for the PR
          template_sync_ignore_file_path: .github/template-sync-ignore # Path to ignore file
          pr_commit_msg: 'chore: sync template changes from {source_repo}@{source_branch}' # Commit message
