name: Sync Template Changes
on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays
  workflow_dispatch: # Manual trigger
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      workflows: write  # Allows workflow updates
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TEMPLATE_SYNC_PAT }}
          persist-credentials: false
      - name: Template Sync
        uses: AndreasAugustin/actions-template-sync@v1  # Or upgrade to @v2
        with:
          github_token: ${{ secrets.TEMPLATE_SYNC_PAT }}
          source_repo_path: rainwilds/Sandbox
          upstream_branch: main
